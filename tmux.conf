# COLOURS
set-option -g display-panes-active-colour red
set-option -g display-panes-colour blue
set-option -g message-bg yellow
set-option -g message-command-attr none
set-option -g message-command-bg yellow
set-option -g message-command-fg black 
set-option -g message-fg black
set-option -g pane-active-border-bg black
set-option -g pane-active-border-fg blue
set-option -g pane-border-bg default
set-option -g pane-border-fg default

# STATUS BAR
set-option -g status-bg brightblue
set-option -g status-fg black
set-option -g status on
set-option -g status-attr none
set-option -g status-interval 15
set-option -g status-justify left
set-option -g status-keys emacs
#set-option -g status-left "[#S]"
set-option -g status-left-attr none
set-option -g status-left-bg default
set-option -g status-left-fg default
set-option -g status-left-length 10
set-option -g status-position bottom
# set-option -g status-right ""#22T" %H:%M %d-%b-%y"
set-option -g status-right-attr none
#set-option -g status-right-bg brightred 
#set-option -g status-right-fg green
set-option -g status-right-length 60
set-option -g status-utf8 on

# show session name, window & pane number, date and time on right side of
# status bar
# set -g status-right-length 60
#set -g status-right "#[fg=blue]#S #I:#P #[fg=yellow]:: %d %b %Y #[fg=green]:: %l:%M %p :: #(date -u | awk '{print $4}')::"

set -g status-right "#[fg=black]#T"
set-window-option -g window-status-current-bg brightblack
set-window-option -g window-status-current-fg white

# MOVEMENT, PANES, ... (zanshin.net)
# use PREFIX | to split window horizontally and PREFIX - to split vertically
bind | split-window -h
bind - split-window -v

# map Vi movement keys as pane movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# and use C-h and C-l to cycle thru panes
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# start naming from 1
set-option -g base-index 1
setw -g pane-base-index 1

# OTHER
set-option -g assume-paste-time 1
set-option -g base-index 0
set-option -g bell-action any
set-option -g bell-on-alert off
set-option -g default-command ""
set-option -g default-path ""
set-option -g default-shell "/bin/bash"
set-option -g default-terminal "screen-256color"
set-option -g destroy-unattached off
set-option -g detach-on-destroy on

set-option -g display-panes-time 1000
set-option -g display-time 750
set-option -g history-limit 2000
set-option -g lock-after-time 0
set-option -g lock-command "lock -np"
set-option -g lock-server on
set-option -g message-attr none
set-option -g message-limit 20
set-option -g mouse-resize-pane off
set-option -g mouse-select-pane off
set-option -g mouse-select-window off
set-option -g mouse-utf8 on
